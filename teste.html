<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Amarelo com Efeitos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Inter, system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .yellow-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 24px;
            padding: 4rem;
            box-shadow: 
                0 25px 50px rgba(255, 204, 0, 0.4),
                0 15px 30px rgba(255, 204, 0, 0.3),
                inset 0 0 30px rgba(255, 235, 59, 0.2);
            position: relative;
            overflow: hidden;
            border: 2px solid #FFEB3B;
        }
        
        .yellow-card::before {
            content: "";
            position: absolute;
            top: -20%;
            right: -20%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 235, 59, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .yellow-card::after {
            content: "";
            position: absolute;
            bottom: -30%;
            left: -30%;
            width: 400px;
            height: 400px;
            background: rgba(255, 238, 88, 0.2);
            border-radius: 50%;
            filter: blur(40px);
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #5D4037;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        p {
            font-size: 1.5rem;
            color: #7B5E57;
            margin-bottom: 2.5rem;
            max-width: 800px;
            font-weight: 500;
            line-height: 1.6;
        }
        
        .highlight {
            background: linear-gradient(90deg, #FFC107 0%, #FF9800 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 0 4px;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .feature {
            background: linear-gradient(to bottom, #ffffff, #f8f9fa);
            padding: 1.8rem 2.2rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            box-shadow: 
                0 10px 20px rgba(255, 204, 0, 0.25),
                0 5px 10px rgba(255, 204, 0, 0.15),
                inset 0 0 15px rgba(255, 235, 59, 0.2);
            border: 1px solid #FFEB3B;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 250px;
            position: relative;
            overflow: hidden;
        }
        
        .feature::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: all 0.5s ease;
        }
        
        .feature:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 15px 30px rgba(255, 204, 0, 0.4),
                0 10px 20px rgba(255, 204, 0, 0.3),
                inset 0 0 20px rgba(255, 235, 59, 0.3);
        }
        
        .feature:hover::before {
            left: 100%;
        }
        
        .feature-icon {
            font-size: 2.2rem;
            margin-right: 1.5rem;
            color: #FFC107;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            min-width: 50px;
            text-align: center;
        }
        
        .feature-text {
            font-size: 1.2rem;
            color: #5D4037;
            font-weight: 700;
        }
        
        .yellow-accent {
            position: absolute;
            width: 250px;
            height: 250px;
            background: rgba(255, 238, 88, 0.25);
            border-radius: 50%;
            filter: blur(50px);
            z-index: 1;
        }
        
        .accent-1 {
            top: -100px;
            right: -80px;
        }
        
        .accent-2 {
            bottom: -120px;
            left: -100px;
            width: 300px;
            height: 300px;
        }
        
        @media (max-width: 900px) {
            .features {
                flex-direction: column;
            }
            
            .feature {
                min-width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }
            
            .yellow-card {
                padding: 2.5rem;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 2.4rem;
            }
            
            p {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 480px) {
            .yellow-card {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .feature {
                padding: 1.5rem;
            }
            
            .feature-icon {
                font-size: 1.8rem;
                margin-right: 1rem;
            }
            
            .feature-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="yellow-card">
            <div class="yellow-accent accent-1"></div>
            <div class="yellow-accent accent-2"></div>
            
            <div class="content">
                <h1>Nunca foi tão tranquilo implementar pagamentos.</h1>
                <p>Acreditamos que os próximos 3º unicórnios vão ser criados por <span class="highlight">hole-hackers</span> ou pequenas equipes</p>
                
                <div class="features">
                    <div class="feature">
                        <div class="feature-icon"><i class="fas fa-file-alt"></i></div>
                        <div class="feature-text">Documentação simplificada</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon"><i class="fas fa-chart-pie"></i></div>
                        <div class="feature-text">Conhecer taxas</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
